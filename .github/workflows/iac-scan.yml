on: [push]

jobs:
  sigma_download_script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2   


      - name: Download iac scanner
        run: |
          curl -k -L https://sig-repo.synopsys.com/artifactory/sigma-release-trial/2024.3.0/sigma-linux_x86_64
          chmod +x sigma

      - name: SIGMA analysis
        run: ./sigma analyze --format github .      

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: sigma-results.json
